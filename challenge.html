<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Hacker Style CTF</title><style>body,html{background:#000;display:flex;flex-direction:column;align-items:center;font-family:monospace;color:#00ff9d;margin:0;justify-content:center;align-items:center;height:100%}.box{position:relative;background:rgba(0,0,0,.85);border:2px solid #00ff9d;border-radius:10px;padding:80px 25px 25px 25px;width:500px;text-align:center;box-shadow:0 0 20px #00ff9d}.container{display:flex;flex-direction:column;align-items:center;gap:30px}.cube-container{perspective:800px;z-index:20}.cube{width:100px;height:100px;position:relative;transform-style:preserve-3d;animation:rotateCube 10s infinite linear;margin:70px}.cube .face{position:absolute;width:100px;height:100px;background:rgba(0,255,157,.15);border:2px solid #00ff9d;display:flex;justify-content:center;align-items:center;font-size:18px;color:#00ff9d;text-shadow:0 0 8px #00ff9d}.front{transform:rotateY(0) translateZ(50px)}.back{transform:rotateY(180deg) translateZ(50px)}.right{transform:rotateY(90deg) translateZ(50px)}.left{transform:rotateY(-90deg) translateZ(50px)}.top{transform:rotateX(90deg) translateZ(50px)}.bottom{transform:rotateX(-90deg) translateZ(50px)}@keyframes rotateCube{0%{transform:rotateX(0) rotateY(0)}100%{transform:rotateX(360deg) rotateY(360deg)}}.clock,.text{display:flex;gap:6px;justify-content:center;margin-bottom:20px}.digit{width:30px;height:50px;position:relative}.segment{position:absolute;background:#00ff9d;opacity:.1;transition:opacity .2s}.segment.on{opacity:1;box-shadow:0 0 8px #00ff9d}.seg-a,.seg-d,.seg-g{width:24px;height:4px;left:3px}.seg-a{top:0}.seg-g{top:23px}.seg-d{bottom:0}.seg-b,.seg-c,.seg-e,.seg-f{width:4px;height:20px}.seg-b{top:2px;right:0}.seg-c{bottom:2px;right:0}.seg-e{bottom:2px;left:0}.seg-f{top:2px;left:0}.colon{width:10px;height:50px;display:flex;flex-direction:column;justify-content:space-around;align-items:center}.dot{width:6px;height:6px;border-radius:50%;background:#00ff9d;opacity:1;box-shadow:0 0 6px #00ff9d;animation:blink 1s infinite}@keyframes blink{0%,100%,50%{opacity:1}25%,75%{opacity:.1}}input{width:100%;padding:12px;margin-top:10px;border-radius:5px;border:1px solid #00ff9d;background:#000;color:#00ff9d;font-family:monospace}button{padding:12px 100px;margin-top:15px;background:#00ff9d;color:#000;font-weight:700;border:none;border-radius:5px;cursor:pointer;box-shadow:0 0 10px #00ff9d}button:hover{background:#000;color:#00ff9d;border:1px solid #00ff9d}#msg{margin-top:15px;font-weight:700}</style></head><body><div class="container"><div class="cube-container"><div class="cube"><div class="face front">CTF</div><div class="face back">HACK</div><div class="face right">1001110</div><div class="face left">1001110</div><div class="face top">1110000</div><div class="face bottom">1000111</div></div></div><div class="text" id="textDisplay" title="Capture The Flag before Time is UP"></div><div class="clock" id="clock"></div><h2>CTF Challenge</h2><p style="text-align:left">Decode the four-part puzzle and combine all answers.<br><br>1️⃣ XS3 → Decimal: <b>0100</b><br>2️⃣ Gray → Decimal: <b>0111</b><br>3️⃣ XOR: 1011 XOR 0110<br>4️⃣ BCD → Decimal: <b>0011 0101</b><br><br>Final input = 1️⃣ + 2️⃣ + 3️⃣ + 4️⃣</p><input id="answer" placeholder="Your final sum"> <button onclick="checkAnswer()">Submit</button><p id="msg"></p></div><script src="js/challenge.js"></script></body></html>
