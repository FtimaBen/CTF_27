<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login - CTF</title><link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet"><style>body,html{margin:0;padding:0;height:100%;font-family:'Share Tech Mono',monospace;overflow:hidden;display:flex;justify-content:center;align-items:center}body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:url('../media/femmes_et_oranges_by_baya.jpg') no-repeat center center;background-size:cover;filter:blur(3px) brightness(.7) contrast(1.2);z-index:-2;animation:subtleMove 60s linear infinite}@keyframes subtleMove{0%{transform:scale(1) translate(0,0)}50%{transform:scale(1.02) translate(5px,5px)}100%{transform:scale(1) translate(0,0)}}svg.background{position:fixed;width:100%;height:100%;z-index:-1}.container{background:rgba(255,255,255,.85);padding:50px 60px;border-radius:20px;box-shadow:0 8px 30px rgba(0,0,0,.25);text-align:center;min-width:300px}.title{font-size:1.8rem;margin-bottom:30px;color:#333;font-family:Spectral,serif}form{display:flex;flex-direction:column;gap:20px}input[type=password],input[type=text]{padding:12px;font-size:1rem;border:2px solid #ccc;border-radius:10px;color:#222;background:#f9f9f9;box-shadow:inset 0 2px 5px rgba(204,204,204,.05);transition:.3s}input[type=password]:focus,input[type=text]:focus{outline:0;border-color:#ccc;box-shadow:0 0 8px rgba(255,119,255,.5)}input[type=submit]{padding:12px;font-size:1rem;border:none;border-radius:10px;background:#e4ae37;color:#fff;cursor:pointer;transition:.3s;font-weight:700;box-shadow:0 4px 10px rgba(255,119,255,.3)}input[type=submit]:hover{background:#ffaf00;box-shadow:0 6px 12px rgba(255,77,255,.4)}#msg{margin-top:15px;font-size:.95rem;color:red}</style></head><body><svg class="background" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="red" d="M0 80 Q25 60 50 80 T100 80" opacity="0.25"><animate attributeName="d" dur="20s" repeatCount="indefinite" values="
        M0 80 Q25 60 50 80 T100 80;
        M0 75 Q25 85 50 70 T100 75;
        M0 80 Q25 60 50 80 T100 80
      "/></path><path fill="green" d="M0 60 Q30 40 60 60 T100 60" opacity="0.25"><animate attributeName="d" dur="25s" repeatCount="indefinite" values="
        M0 60 Q30 40 60 60 T100 60;
        M0 65 Q30 50 60 65 T100 65;
        M0 60 Q30 40 60 60 T100 60
      "/></path><path fill="blue" d="M0 40 Q20 30 40 50 T100 40" opacity="0.25"><animate attributeName="d" dur="30s" repeatCount="indefinite" values="
        M0 40 Q20 30 40 50 T100 40;
        M0 35 Q20 25 40 45 T100 35;
        M0 40 Q20 30 40 50 T100 40
      "/></path></svg><div class="container"><div class="title">"All the secrets in the world worth knowing are hiding in plain sight."</div><form onsubmit="return checkLogin(),!1"><input type="text" id="username" placeholder="Username"> <input type="password" id="password" placeholder="Password"> <input type="submit" value="Login"></form><div id="msg"></div></div><script src="js/login.js"></script></body></html>
